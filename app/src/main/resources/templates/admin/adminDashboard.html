<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Admin Dashboard</title>

    <!-- CSS Files -->
    <link rel="stylesheet" th:href="@{/assets/css/adminDashboard.css}">
    <link rel="stylesheet" th:href="@{/assets/css/style.css}">

    <!-- Utility Scripts -->
    <script th:src="@{/js/util.js}" defer></script>
    <script th:src="@{/js/render.js}" defer></script>

    <!-- Layout Components -->
    <script th:src="@{/js/components/header.js}" defer></script>
    <script th:src="@{/js/components/footer.js}" defer></script>
</head>

<body>

<div class="container">
    <div class="wrapper">

        <!-- Dynamic Header (will include Add Doctor button) -->
        <div id="header"></div>

        <!-- Main Dashboard Content -->
        <main class="main-content">

            <!-- Search Bar -->
            <div class="search-section">
                <input type="text"
                       id="searchBar"
                       placeholder="Search by doctor name"
                       class="search-input">
            </div>

            <!-- Filter Section -->
            <div class="filter-section">

                <!-- Sort by time -->
                <select id="timeFilter" class="filter-dropdown">
                    <option value="">Sort by Time</option>
                    <option value="asc">Available Earliest</option>
                    <option value="desc">Available Latest</option>
                </select>

                <!-- Filter by specialty -->
                <select id="specialtyFilter" class="filter-dropdown">
                    <option value="">Filter by Specialty</option>
                    <option value="Cardiology">Cardiology</option>
                    <option value="Dermatology">Dermatology</option>
                    <option value="Neurology">Neurology</option>
                    <option value="Orthopedics">Orthopedics</option>
                    <option value="Pediatrics">Pediatrics</option>
                    <!-- More specialties can be added -->
                </select>
            </div>

            <!-- Dynamic doctor list (Injected by JS) -->
            <div id="content" class="doctor-list"></div>
        </main>

        <!-- Dynamic Footer -->
        <div id="footer"></div>

    </div>
</div>

<!-- Modal (Hidden by default) -->
<div id="modal" class="modal">
    <span id="closeModal" class="close">&times;</span>
    <div id="modal-body"></div>
</div>

<!-- Admin Dashboard Logic -->
<script type="module" th:src="@{/js/services/adminDashboard.js}" defer></script>
<script type="module" th:src="@{/js/components/doctorCard.js}" defer></script>

</body>
</html>
