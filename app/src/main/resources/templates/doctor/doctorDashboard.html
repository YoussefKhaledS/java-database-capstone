<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DoctorDashboard</title>

    <!-- Favicon -->
    <link rel="icon" th:href="@{/assets/img/favicon.ico}"/>

    <!-- CSS Files -->
    <link rel="stylesheet" th:href="@{/assets/css/adminDashboard.css}">
    <link rel="stylesheet" th:href="@{/assets/css/doctorDashboard.css}">
    <link rel="stylesheet" th:href="@{/assets/css/style.css}">

    <!-- Utility Scripts -->
    <script th:src="@{/js/render.js}" defer></script>
    <script th:src="@{/js/util.js}" defer></script>

    <!-- Components -->
    <script th:src="@{/js/components/header.js}" defer></script>
    <script th:src="@{/js/components/footer.js}" defer></script>
    <script th:src="@{/js/components/patientRows.js}" defer></script>

    <!-- Services -->
    <script type="module" th:src="@{/js/services/patientServices.js}" defer></script>
    <script type="module" th:src="@{/js/services/doctorDashboard.js}" defer></script>
</head>

<body>
<div class="container">
    <div class="wrapper">

        <!-- Header -->
        <div id="header"></div>

        <!-- Main Content -->
        <main class="main-content">

            <!-- Search Bar -->
            <div class="search-section">
                <input type="text" id="searchBar" placeholder="Search patient by name or ID">
            </div>

            <!-- Filters -->
            <div class="filter-section">
                <button id="todayAppointments" class="btn">Today's Appointments</button>
                <input type="date" id="dateFilter" class="date-input">
            </div>

            <!-- Patient Table -->
            <div class="table-container">
                <table id="patientTable">
                    <thead>
                    <tr>
                        <th>Patient ID</th>
                        <th>Name</th>
                        <th>Phone</th>
                        <th>Email</th>
                        <th>Prescription</th>
                    </tr>
                    </thead>
                    <tbody id="patientTableBody">
                    <!-- Rows inserted dynamically by patientRows.js -->
                    </tbody>
                </table>
            </div>

        </main>

        <!-- Footer -->
        <div id="footer"></div>

    </div>
</div>
</body>
</html>
