<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Select Role | Hospital System</title>

    <!-- Favicon -->
    <link rel="icon" href="./assets/images/favicon.png">

    <!-- CSS Files -->
    <link rel="stylesheet" href="./assets/css/index.css">
    <link rel="stylesheet" href="./assets/css/style.css">

    <!-- Utility JS -->
    <script src="./js/util.js" defer></script>
    <script src="./js/render.js" defer></script>

    <!-- Components -->
    <script src="./js/components/header.js" defer></script>
    <script src="./js/components/footer.js" defer></script>
</head>

<body>
<!-- Header Placeholder -->
<div id="header"></div>

<main class="main-content">
    <div class="container">
        <div class="wrapper">

            <h2 class="page-title">Select Your Role</h2>

            <div class="roles">
                <button id="adminBtn" class="role-btn" onclick="selectRole('admin')">Admin</button>
                <button id="doctorBtn" class="role-btn" onclick="selectRole('doctor')">Doctor</button>
                <button id="patientBtn" class="role-btn" onclick="selectRole('patient')">Patient</button>
            </div>

        </div>
    </div>
</main>

<!-- Modal (hidden by default) -->
<div id="modal" class="modal" style="display: none;">
    <div class="modal-content">
        <span id="closeModal" class="close-btn">&times;</span>
        <div id="modal-body"></div>
    </div>
</div>

<!-- Service Scripts (Handles role selection + modal behavior) -->
<script type="module" src="./js/services/index.js" defer></script>

<!-- Footer Placeholder -->
<div id="footer"></div>
</body>
</html>
